<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <script
      src="https://kit.fontawesome.com/4f14f9709b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <audio src="" id="audio-src"></audio>
    <!--home section-->
    <section class="home">
      <!--slider-->
      <div class="slider">
        <img class="active" src="./assets/images/music1.jpg" alt="" /><img
          src="./assets/images/music2.jpg"
          alt=""
        /><img src="./assets/images/music3.jpg" alt="" /><img
          src="./assets/images/music4.jpg"
          alt=""
        /><img src="./assets/images/music5.jpg" alt="" />
      </div>
      <!--playlists-->
      <h1 class="head-title">最近聴いた曲</h1>
      <div class="recent-group">
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music1.jpg"
            alt=""
          />
          <p class="recent-track-name">music1</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music2.jpg"
            alt=""
          />
          <p class="recent-track-name">music2</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music3.jpg"
            alt=""
          />
          <p class="recent-track-name">music3</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music4.jpg"
            alt=""
          />
          <p class="recent-track-name">music4</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music5.jpg"
            alt=""
          />
          <p class="recent-track-name">music5</p>
        </div>
      </div>
      <h1 class="head-title">おすすめの曲</h1>
      <div class="recent-group">
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music1.jpg"
            alt=""
          />
          <p class="recent-track-name">music1</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music2.jpg"
            alt=""
          />
          <p class="recent-track-name">music2</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music3.jpg"
            alt=""
          />
          <p class="recent-track-name">music3</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music4.jpg"
            alt=""
          />
          <p class="recent-track-name">music4</p>
        </div>
        <div class="recent-track">
          <img
            class="recent-track-img"
            src="./assets/images/music5.jpg"
            alt=""
          />
          <p class="recent-track-name">music5</p>
        </div>
      </div>
    </section>
    <section class="player">
      <img class="arrow-btn icon hide" src="./assets/images/arrow.png" alt="" />
      <img class="menu-btn icon hide" src="./assets/images/menu.png" alt="" />
      <h1 class="current-track-name">music1</h1>
      <p class="current-track-artist hide">artist1</p>
      <img class="cover hide" src="./assets/images/music1.jpg" alt="" />
      <div class="sound-bar">
        <input type="range" class="sound-bar-range" value="0" />
        <p class="current-time hide">00 : 00</p>
        <p class="duration hide">00 : 00</p>
      </div>
      <div class="control-panel">
        <span class="fas fa-redo"></span>
        <div class="main">
          <i class="fas fa-backward active"></i>
          <i class="fas fa-play active"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-forward active"></i>
        </div>
        <input type="range" class="volume-range" max="1" value="1" step="0.1" />
        <span class="fas fa-volume-up"></span>
      </div>
    </section>
    <section class="track-list">
      <img src="./assets/images/arrow.png" alt="" class="arrow-btn icon" />
      <h1 class="title">プレイリスト</h1>
      <div class="track active">
        <div class="track-cover">
          <img src="./assets/images/music1.jpg" alt="" />
          <i class="fas fa-pause"></i>
        </div>
        <p class="name">music1</p>
      </div>
      <div class="track">
        <div class="track-cover">
          <img src="./assets/images/music2.jpg" alt="" />
          <i class="fas fa-pause"></i>
        </div>
        <p class="name">music2</p>
      </div>
      <div class="track">
        <div class="track-cover">
          <img src="./assets/images/music3.jpg" alt="" />
          <i class="fas fa-pause"></i>
        </div>
        <p class="name">music3</p>
      </div>
      <div class="track">
        <div class="track-cover">
          <img src="./assets/images/music4.jpg" alt="" />
          <i class="fas fa-pause"></i>
        </div>
        <p class="name">music4</p>
      </div>
      <div class="track">
        <div class="track-cover">
          <img src="./assets/images/music5.jpg" alt="" />
          <i class="fas fa-pause"></i>
        </div>
        <p class="name">music5</p>
      </div>
    </section>

    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
